<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Job Application<span>(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="name">First Name</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          placeholder="Enter your first name" 
                        />
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input
                          type="text"
                          id="last-name"
                          name="last-name"
                          placeholder="Enter your last name" 
                        />
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input
                          type="text"
                          id="email"
                          name="email"
                          placeholder="Enter your Email" 
                        />
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select job role</option>
                            <option value="frontend-dev">Frontend Developer</option>
                            <option value="backend-dev">Backend Developer</option>
                            <option value="fullstack-dev">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="text-area-control">
                        <label for="address">Address</label>
                        <textarea 
                          name="address"
                          id="address"
                          cols="50"
                          rows="4"

                        ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input
                          type="text"
                          id="city"
                          name="city"
                          placeholder="Enter your city" 
                          />
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input
                          type="number"
                          id="pincode"
                          name="pincode"
                          placeholder="Enter your pincode" 
                          />
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input
                          type="date"
                          id="date"
                          name="date"
                          value="2024-05-11" 
                          />
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your cv</label>
                        <input
                          type="file"
                          id="upload"
                          name="upload"
                        />
                    </div>
                    
                </div>
                <div class=""button-container>
                    <button type="sumbit">Apply now</button>

                </div>
            </form>

        </div>
    </div>
</body>
</html>
